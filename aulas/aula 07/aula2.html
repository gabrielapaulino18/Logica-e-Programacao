<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Lista De Compras</h1>

    <input type="text" id="itemInput" placeholder="Digite um Item...">
    <button onclick="adicionarItem()">Adicionar Item</button>

    <ul id="listaDeCompras">
        <!-- Lista FicarÃ¡ aqui -->
    </ul>

    <p>Total de Itens: <span id="totalItens">0</span></p>

    <script>
        let itens = []

        function adicionarItem() {
            let item = document.getElementById("itemInput").value.trim();

            if (item !== "") {
                itens.push(item);
                itemInput.value = "";
                atualizarLista();
                atualizarTotalItens()

            }
            console.log(itens);
        }

        function atualizarLista() {
            let listaDeCompras = document.getElementById("listaDeCompras");
            listaDeCompras.innerHTML = "";

            for (let i = 0; i < itens.length; i++) {
                let novaLinha = document.createElement("li");
                novaLinha.textContent = itens[i];
                listaDeCompras.appendChild(novaLinha);
            }
        }

        function atualizarTotalItens() {
            totalItens.innerHTML = itens.length;

        }
    </script>
</body>

</html>
