<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios - Repetição FOR</title>
</head>

<body>
    <h1>Exercícios - Repetição FOR</h1>

    <hr>

    <script>
        //primeira seção

        document.write("<h2> Escreva uma contagem de 0 até 10 na página <br>");

        for (let i = 0; i <= 10; i++) {
            document.write("<br>Número: " + i);
        }

    </script>

    <hr>

    <script>
        document.write("<h2> Escreva uma contagem de 10 até 0 na página <br>");

        for (let i = 10; i >= 0; i--) {
            document.write("<br>Número: " + i);
        }
    </script>

    <hr>

    <script>
        document.write('<h2> Escreva "Essa é a N linha", onde N é um número que vá de 1 a 5 <br>');

        for (let i = 1; i <= 5; i++) {
            document.write("<br> Essa é a " + i + " linha ");
        }
    </script>

    <hr>

    <script>
        //segunda seção

        document.write("<h2> Peça ao usuário um texto, e pergunte quantas vezes ele deve se repetir. Repeita-o quantas vezes o usuário pedir.<br><br>");

        let texto = prompt("Digite um texto:");
        let repeticoes = parseInt(prompt("Quantas vezes você deseja repetir o texto?"));

            for (let i = 0; i < repeticoes; i++) {
                document.write("<br> " + i + " - " + texto);
            }
        
    </script>
</body>


</html>
